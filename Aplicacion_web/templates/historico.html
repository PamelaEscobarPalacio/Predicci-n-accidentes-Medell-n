{% extends 'base.html' %}
{% block title %}
    Histórico
{% endblock %}

{% block content %}
<div class="historico-filter-vertical">
    <h2>Filtros</h2>
    <form action="#" method="get">
        <div class="filter-item">
            <label for="fecha-inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio">
        </div>
        <div class="filter-item">
            <label for="fecha-fin">Fecha de Fin:</label>
            <input type="date" id="fecha-fin" name="fecha-fin">
        </div>
        <div class="filter-item">
            <label for="barrio">Barrio:</label>
            <select id="barrio" name="barrio">
                <option value="todos">Todos</option>
                <option value="barrio1">Barrio 1</option>
                <option value="barrio2">Barrio 2</option>
                <!-- Agrega más opciones de barrio según tus necesidades -->
            </select>
        </div>
        <div class="filter-item">
            <label for="tipo-accidente">Tipo de Accidente:</label>
            <select id="tipo-accidente" name="tipo-accidente">
                <option value="todos">Todos</option>
                <option value="tipo1">Tipo 1</option>
                <option value="tipo2">Tipo 2</option>
                <!-- Agrega más opciones de tipo de accidente según tus necesidades -->
            </select>
        </div>
        <input type="submit" value="Filtrar">
    </form>
</div>

<!-- Contenido en la parte derecha -->
<div class="historico-content">
    <!-- Contenido de datos históricos -->
    <h2>Filtros</h2>
</div>

{% endblock %}
